# config.yml for aws-nuke
#
# 注意:
# - 必ず実行前に dry-run（デフォルト）で確認してください。
# - 下の account は対象の AWS アカウントID に置き換えてください。
# - 削除対象を厳密にコントロールしたい場合は resource-types.targets を使する方法もあります。
#
regions:
  - global
  - us-east-1
  - us-west-2
  - ap-northeast-1
  # 必要に応じて他リージョンを追加

# safety: blocklist (ダミーでも一つは必要)
blocklist:
  - "000000000000" # ダミー。実行時の安全装置として残す（編集して問題なければそのままでも可）

# resource-types: excludes に消したくないリソースを列挙
resource-types:
  excludes:
    # --- IAM 関連を除外（代表的なリソース名を列挙） ---
    - IAMUser
    - IAMRole
    - IAMPolicy
    - IAMAccessKey
    - IAMGroup
    - IAMInstanceProfile
    - IAMServerCertificate
    - IAMUserPolicy
    - IAMRolePolicy
    - IAMGroupPolicy
    # --- Budgets 関連を除外 ---
    - BudgetsBudget

    # Optional: さらに削除したくないリソースがあればここに追加
    # 例: CloudTrail や SSO, Organizations の影響が気になる場合は追加検討
    # - CloudTrailTrail
    # - OrganizationsOrganization

accounts:
  "ACCOUNT_ID": 767546672507
